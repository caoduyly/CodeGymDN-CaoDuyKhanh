<!DOCTYPE html>
<html>

<body>
    <script>
        // 1.Khai báo biến lưu số nhập vào
        var num = parseInt(prompt("Enter your number"));
        // 2.Khai báo biến total lưu tổng
        var total = 0;
        // 3.Tạo vòng While
        while (num != -1) {
            num = parseInt(prompt("Enter your number"));
            // 4.Thực hiện tính total
            total = total + num;
        }
        // 5.Hiển thị kết quả cuối cùng của total
        alert(total);

    </script>
</body>

</html>
