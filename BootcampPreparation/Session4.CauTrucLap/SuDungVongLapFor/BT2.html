<!DOCTYPE html>
<html>

<body>
    <script>
        // Bước 1. Khai Báo Biến Lưu Số Nhập vào.
        var num = parseInt(prompt("Enter your number: "));
        // Bước 2. Khai báo biên total lưu tổng.
        var total = 0;
        // Bước 3 và 4. Tạo vòng lặp.
        for (var i = 1; i <= num; i++) {
            // Bước 5. Thực hiện tính total.
            total = total + i;
        }
        // Bước 6. Hiển thị kêt quả cuối cùng của Total.
        alert(total);
    </script>
</body>

</html>
