<html>
    <body>
        <script>
        // 1. Khai báo biến
            var value = null;
        // 2. Tạo vòng lặp
            do {
                value = parseInt(prompt("Nhập vào số từ 1 đến 10"));
            } while (value < 1 || value > 10);
            alert("Số vừa nhập là " + value);
        </script>
    </body>
</html>
