<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>

<body>
    <img id="hana" src="C:\Users\Admin\Desktop\a.jpg" style="position:absolute;left:0; top:0;" width="240px" height="320px" />
    <script>
        function leftArrowPressed() {
            var element = document.getElementById("hana");
            element.style.left = parseInt(element.style.left) - 10 + 'px';
        }

        function rightArrowPressed() {
            var element = document.getElementById("hana");
            element.style.left = parseInt(element.style.left) + 10 + 'px';

        }

        function upArrowPressed() {
            var element = document.getElementById("hana");
            element.style.top = parseInt(element.style.top) - 10 + 'px';
        }

        function downArrowPressed() {
            var element = document.getElementById("hana");
            element.style.top = parseInt(element.style.top) + 10 + 'px';
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        };

        function docReady() {

            window.addEventListener('keydown', moveSelection);
        }

    </script>
    </head>

    <body onload="docReady()" onkeydown="" onkeyup="">

    </script>
</body>
