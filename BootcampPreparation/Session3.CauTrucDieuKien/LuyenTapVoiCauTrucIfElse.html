<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luyện tập if/else</title>
</head>

<body>
    <script>
        var value = prompt('Tên tao là gì ?', '');
        if (value == "Khánh") {
            alert('Đúng rồi');
        } else {
            alert("Sai cmnr, nó tên Khánh");
        }
    </script>
</body>
