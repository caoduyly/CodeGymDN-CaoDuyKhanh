<!DOCTYPE html>
<html>

<head>
    <h1>Tính chỉ số cân nặng của cơ thể</h1>
</head>

<body>
    <input type="number" id="weight">
    <input type="number" id="height">
    <br><input type="button" value="Tính toán" id="bmi">

    <script>
        
        if (bmi < 18) {
            document.write('underweight');
        } else if (bmi < 25) {
            document.write('normal');
        } else if (bmi < 30) {
            document.write('overweight');
        } else {
            document.write('obese');
        }
    </script>

</body>

</html>
