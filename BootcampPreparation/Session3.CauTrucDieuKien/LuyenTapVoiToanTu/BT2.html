<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Toán Tử</title>
</head>

<body>
    <script>
        var value = prompt('Message', '');
        if (value == "Employee") {
            alert("Hello");
        } else if (value == "Director") {
            alert("Greetings");
        } else if (value == "") {
            alert("No login");
        } else {
            alert("Chuỗi rỗng");
        }
    </script>
</body>
