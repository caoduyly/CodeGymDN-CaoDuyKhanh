<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Toán Tử</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("a", ''));
        var b = parseInt(prompt("b", ''));
        var result = (a + b);
        if (result > 4) {
            alert('Over');
        } else {
            alert('Below');
        }
    </script>
</body>
