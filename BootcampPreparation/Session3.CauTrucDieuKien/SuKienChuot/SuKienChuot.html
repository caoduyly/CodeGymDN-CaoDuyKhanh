<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>

<body>
    <form>
        <img id="pic" src="C:\Users\Admin\Desktop\a.jpg" width="240px" height="320px" />
        <br>
        <p>Bấm vào nút bên dưới để đẩy hình ảnh sang phải</p>
        <input type="button" value="Click Me" onclick="moveright();"  />
    </form>

    <script>
        var imgobj = document.getElementById('pic');
        function init() {
            imgobj = document.getElementById('pic');
            imgobj.style.position= 'relative';
            imgobj.style.left = "0px";
        }

        function moveright() {
            imgobj.style.left = parseInt(imgobj.style.left) + 10 + "px";
        }
        
        window.onload =init;
        
    </script>
</body>
</html>
