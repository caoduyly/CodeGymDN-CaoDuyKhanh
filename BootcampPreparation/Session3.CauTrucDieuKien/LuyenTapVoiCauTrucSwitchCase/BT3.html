<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Luyện tập if..else..if</title>
</head>

<body>
    <script>
        var number = parseInt(prompt('Nhập số', ''));
        if (number > 0) {
            alert(1);
        } else if (number < 0) {
            alert(-1);
        } else {
            alert(0);
        }

    </script>
</body>
