<script>
    // Khai báo
    var x = [-3, 5, 1, 3, 2, 10];
    var first = 0;
    var last = x.length - 1;
    // Tạo vòng lặp
    while (first < last) {
        var b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    // Hiện thị
    document.write(x);
</script>
