<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tính chu vi hình tròn</title>
    </head>
    <body>
        <script>
            var r;
            var r = parseFloat(prompt("Nhập bán kính của hình tròn"));
            var dk = (r * 2);
            var cv = (dk * 3.14);
            document.write("Chu vi là: " + cv);
        </script>
    </body>
