<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Điểm trung bình</title>
    </head>
    <body>
        <script>
            var ly;
            var hoa;
            var sinh;   
            var ly = parseFloat(prompt("Nhập Điểm Lý"));
            var hoa = parseFloat(prompt("Nhập Điểm Hóa")); 
            var sinh = parseFloat(prompt("Nhập Điểm Sinh"));     
            var td = (ly + hoa + sinh)/ 3;
            var sum = (ly + hoa +sinh);
            document.write("Điểm trung bình là " + td + "</br>" + "Tổng ba môn là " + sum);
        </script>
    </body>
</html>
