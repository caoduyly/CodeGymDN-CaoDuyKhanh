<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tính diện tích hình tròn</title>
    </head>
    <body>
        <script>
            var r;
            var r = parseFloat(prompt("Nhập bán kính của hình tròn"));
            var dk = (r * r);
            var dt = (dk * 3.14)
            document.write("Diện tích là " + dt)
        </script>
    </body>
