<!DOCTYPE html>
<html>

<head>
    <title>Chuyển đổi tiền tệ</title>
</head>

<body>
    <h1>Nhập số tiền muốn chuyển đổi ở mục Amount</h1>
    Amount<br>
    <input type="number" id="amount" /><br>
    <br>From Currency<br>
    <select type="text" id="from"><br>
        <option value="VND">VietNam</option>
    </select><br>
    <br>To Currency<br>
    <select type="text" id="to"><br>
        <option value="USD">USD</option>
    </select>

    <button onclick="convert()">Convert</button>
    <span id="result"></span>

    <script>
        function convert() {
            var amount = document.getElementById("amount").value;
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var result = 0;
            if (from === "VND" && to === "USD") {
                result = amount/23000;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
