<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<h1>BT2: Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật, biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện tích của hình chữ nhật đó.</h1>
<p>width = 20</p>
<p>Height = 10</p>
<body>
    <script>
       var width = 20;
       var height = 10;
       var area = width * height;
       document.write("area =" + area);
    </script>
</body>
